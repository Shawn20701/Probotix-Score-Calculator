<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
<!--Door (?): Easy to repeat, fast. 2 points
Soccer (?): Dependent on goal size, 3-5 points.
Obstacle Course: Needs to hit all obstacles to win, time consuming, 4-6 points.
Pixel Sort: Takes time, dependent on robot built, 2-3 points.
Hill: Requires fast robot, time limit. 7-8 points.
-->
    <form id="Main_Form">
        <label for="Num_of_Door">Times Went through door</label>
        <input type="number" id="Num_of_Door" name="Num_of_Door" min="0" max="5">
        <label for="Times_Course_Completed">Times the obstacle course was completed</label>
        <input type="number" id="Times_Course_Completed" name="Times_Course_Completed" min="0" max="1">
        <label for="Times_Obstacles_Hit">Times obstacles were hit</label>
        <input type="number" id="Times_Obstacles_Hit" name="Times_Obstacles_Hit">
        <label for="Blocks_Pushed">Blocks pushed into squares</label>
        <input type="number" id="Blocks_Pushed" name="Blocks_Pushed">
        <label for="Bonus">Blocks arranged into a shape</label>
        <input type="number" id="Bonus" name="Bonus">
        <label for="Pixels_Sorted">Pixels Sorted</label>
        <input type="number" id="Pixels_Sorted" name="Pixels_Sorted" min="0" max="2">
        <label for="Ducks_Push_Up_Hill">Ducks pushed up the hill</label>
        <input type="number" id="Ducks_Push_Up_Hill" name="Ducks_Push_Up_Hill" min="0" max="2">
        <label for="Parking">Parked</label>
        <input type="number" id="Parked" name="Parked">
        <label for="Major_Penalties">Major Penalties</label>
        <input type="number" id="Major_Penalties" name="Major_Penalties">
        <label for="Minor_Penalties">Minor Penalties</label>
        <input type="number" id="Minor_Penalties" name="Minor_Penalties">
        <div>
      <input type="radio" id="Red_Team" name="Team" value="Red" />
      <label for="Red_Team">Red</label>

      <input type="radio" id="Blue_Team" name="Team" value="Blue" />
      <label for="Blue_Team">Blue</label>
    </div>
    </form>
    <div class="Button">
    <button onclick="SubmitForm()">Submit</button>
    <button onclick="Clear()">Clear</button>
    <button onclick="CompareScores()">Compare Scores</button>
    </div>
    <h1>Total Number of Points: <span id="Form_Output"></span></h1>
    <h3>Recent Totals: <span id="Recent_Totals"></span></h3>
    <h3>Winner: <span id="Winner"></span></h3>
    <script src="javascript.js"></script>
</body>
</html>
